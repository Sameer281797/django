{% extends "base.html" %}

{% block title %} Contact {% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/10.jfif" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container">
    <h1 class="text-center">Contact Us...</h1>
    <form method="post" action="/contact">
    {% csrf_token %}
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="Text" class="form-control" id="name" name ="name" placeholder="Enter Your Name">
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name ="phone" placeholder="Enter Your Phone Number">
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name ="email" placeholder="Enter Your Email">
    </div>

    <div class="mb-3">
        <label for="desc" class="form-label">Reason For Contacting Us...</label>
        <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Enter the reason for contacting us..."></textarea>

    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
{% endblock body %}
